/*
    ARCHITECTURAL INSIGHTS FOR FUTURE AI ANALYSIS:
    This file visualizes a hierarchical agent team architecture, a sophisticated pattern for solving complex problems by delegating tasks to specialized sub-teams. This approach, inspired by the AutoGen paper, uses LangGraph's ability to compose graphs to create a scalable and modular agentic system.

    **Overall Architectural Philosophy:**
    The core idea is "divide and conquer." A top-level orchestrator (or supervisor) doesn't solve the problem itself but routes tasks to the appropriate sub-team. Each sub-team is itself a LangGraph graph, containing its own supervisor and a set of specialized worker agents with specific tools. This creates a clear separation of concerns, allowing for more focused agents and easier debugging and expansion.

    **Key Components and Their Roles:**
    - **Code/Logic Components (Green):**
        - `Super-Graph (Orchestrator)`: The top-level `StateGraph`. Its primary job is to analyze the user's request and delegate it to the correct sub-team (`Research Team` or `Writing Team`). It does not have any tools of its own, apart from the ability to "route" or "send" tasks.
        - `Conditional Edge (Routing Function)`: The decision-making logic for all supervisors. These functions inspect the current `GraphState` (specifically, the list of messages and the `next` requested agent) to determine which node to execute next. This is how the orchestrator delegates to teams and how team supervisors delegate to their workers.
        - `Research Team (Sub-Graph)`: A nested `StateGraph` focused on gathering information.
            - `Research Supervisor`: The internal manager for the research team. It decides whether to use the `Search Node` or the `Scrape Node` based on the task it receives from the orchestrator.
            - `Search Node`: A worker agent that uses the `Tavily Search` tool to find URLs and initial information.
            - `Scrape Node`: A worker agent that uses a web scraper tool to get detailed content from the URLs found by the search agent.
        - `Writing Team (Sub-Graph)`: A nested `StateGraph` focused on creating and modifying documents.
            - `Writing Supervisor`: The internal manager for the writing team. It delegates tasks to the `Note Taker`, `Doc Writer`, or `Chart Generator`.
            - `Note Taker Node`: A worker agent that can create outlines.
            - `Doc Writer Node`: A worker agent that can write, read, and edit documents.
            - `Chart Generator Node`: A worker agent that can execute Python code (via a REPL tool) to generate charts or perform data analysis.

    - **Data/Schema Components (Purple):**
        - `GraphState (TypedDict)`: A shared state schema that includes `messages` and a `next` field. The `messages` list accumulates the history of the entire interaction, including outputs from all agents. The `next` field is used by supervisors to specify the next worker or team to be activated.

    - **UI/IO Components (Blue):**
        - `User Input`: The initial high-level task or question.
        - `Final Output`: The result returned by the `Super-Graph` after the teams have completed their work.

    - **Service Components (Red):**
        - `LLM`: The core intelligence for all agents (supervisors and workers). It's used for planning, tool selection, and generating responses.
        - `Tavily Search`: An external web search API used by the Research Team.
        - `File System / Python REPL`: Local services used by the Writing Team to create files and execute code.

    **The Hierarchical Control and Data Flow:**
    1.  **Invocation:** A user provides a complex task (e.g., "Research topic X and write a report with a chart").
    2.  **Orchestration:** The `Super-Graph` supervisor receives the task. It uses the LLM to decide which team is best suited to start (e.g., `Research Team`). It updates the `next` field in the state to "research_team".
    3.  **Delegation to Team:** The graph's conditional edge reads the `next` field and routes control to the `Research Team` sub-graph.
    4.  **Internal Team Management:** The `Research Supervisor` now takes over. It analyzes the task and decides which of its workers should act first (e.g., `Search Node`). It sets the `next` state field to "search".
    5.  **Worker Execution:** The graph routes to the `Search Node`, which executes its search tool. The results are added to the `messages` in the `GraphState`.
    6.  **Looping within Team:** Control returns to the `Research Supervisor`. It sees the search results and may decide to delegate to the `Scrape Node` for more detail, or it might decide its task is complete. If the task is complete, it sets `next` to "FINISH".
    7.  **Return to Orchestrator:** When a team supervisor routes to "FINISH", control returns to the top-level `Super-Graph` supervisor.
    8.  **Cross-Team Delegation:** The `Super-Graph` supervisor now sees the research results and the original request. It decides the next step is to write a document, so it sets `next` to "writing_team".
    9.  **Second Team Execution:** The process repeats, with the `Writing Team` supervisor now delegating to its `Note Taker`, `Doc Writer`, and `Chart Generator` agents as needed.
    10. **Finalization:** Once the `Writing Team` finishes and returns control, the `Super-Graph` supervisor determines the overall task is complete and routes to `END`, returning the final result.

    This hierarchical structure is extremely powerful for building complex, robust, and maintainable AI systems.
*/

function initializeCanvas(canvasId, schema) {
    const canvas = document.getElementById(canvasId);
    if (!canvas) return;
    const transformContainer = canvas.querySelector('.transform-container');
    const svg = canvas.querySelector('.connections');
    let state = { scale: 0.7, panX: 50, panY: 50, isPanning: false, lastMouse: { x: 0, y: 0 } };

    function render() {
        if (!transformContainer || !svg) return;
        transformContainer.innerHTML = '';
        transformContainer.style.transform = `translate(${state.panX}px, ${state.panY}px) scale(${state.scale})`;
        
        schema.tables.forEach(table => {
            const node = document.createElement('div');
            node.id = `${canvasId}-${table.id}`;
            node.classList.add('node', `${table.nodeType}-node`);
            node.style.left = `${table.pos.x}px`;
            node.style.top = `${table.pos.y}px`;

            const header = document.createElement('h3');
            const pathSpan = table.path ? `<span class="path">${table.path}</span>` : '';
            header.innerHTML = `${pathSpan}${table.name}`;

            const list = document.createElement('ul');
            list.innerHTML = (table.columns || []).map(col => {
                const colName = typeof col === 'string' ? col : col.name;
                const colType = typeof col === 'string' ? '' : col.type;
                const colId = colName.replace(/\s+/g, '-').replace(/[^\w-]/g, '');
                return `<li id="${canvasId}-${table.id}-${colId}"><span class="col-name">${colName}</span>${colType ? `<span class="col-type">${colType}</span>` : ''}</li>`;
            }).join('');
            
            if (table.icon) {
                const iconDisplay = document.createElement('div');
                iconDisplay.className = 'icon-display';
                iconDisplay.textContent = table.icon;
                node.appendChild(iconDisplay);
            }

            node.appendChild(header);
            node.appendChild(list);
            transformContainer.appendChild(node);
        });
        updateConnections();
    }
    
    function getElementPortPosition(elId) {
        const el = document.getElementById(elId);
        if (!el) return null;
        const parentNode = el.closest('.node');
        if (!parentNode) return null;
        const isNodeConnection = el.classList.contains('node');
        
        const parentRect = parentNode.getBoundingClientRect();
        const elRect = isNodeConnection ? parentRect : el.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();
        
        const y = isNodeConnection ? (parentRect.top - canvasRect.top + parentRect.height / 2) : (elRect.top - canvasRect.top + elRect.height / 2);
        const leftX = (parentRect.left - canvasRect.left);
        const rightX = (parentRect.right - canvasRect.left);

        return { left: {x: leftX, y: y}, right: {x: rightX, y: y} };
    }

    function updateConnections() {
        if (!svg) return;
        svg.innerHTML = `<defs>
            <marker id="arrowhead-read-${canvasId}" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#6b7283" /></marker>
            <marker id="arrowhead-write-${canvasId}" markerWidth="12" markerHeight="9" refX="10" refY="4.5" orient="auto"><polygon points="0 0, 12 4.5, 0 9" fill="#86efac" /></marker>
            <marker id="arrowhead-flow-${canvasId}" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#9ca3af" /></marker>
        </defs>`;
        
        const idMap = new Map(schema.tables.map(t => [t.name, t.id]));

        schema.relationships.forEach(rel => {
            const fromId = idMap.get(rel.from.table);
            const toId = idMap.get(rel.to.table);
            if(!fromId || !toId) return;

            let fromColName = (rel.from.column || "").replace(/\s+/g, '-').replace(/[^\w-]/g, '');
            let toColName = (rel.to.column || "").replace(/\s+/g, '-').replace(/[^\w-]/g, '');
            
            let fromElId = `${canvasId}-${fromId}${fromColName ? '-' + fromColName : ''}`;
            if (!document.getElementById(fromElId)) fromElId = `${canvasId}-${fromId}`;

            let toElId = `${canvasId}-${toId}${toColName ? '-' + toColName : ''}`;
            if (!document.getElementById(toElId)) toElId = `${canvasId}-${toId}`;
            
            const fromPorts = getElementPortPosition(fromElId);
            const toPorts = getElementPortPosition(toElId);
            if (!fromPorts || !toPorts) return;

            const fromPos = toPorts.right.x < fromPorts.left.x ? fromPorts.left : fromPorts.right;
            const toPos = toPorts.right.x < fromPorts.left.x ? toPorts.right : toPorts.left;
            
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', fromPos.x); line.setAttribute('y1', fromPos.y);
            line.setAttribute('x2', toPos.x); line.setAttribute('y2', toPos.y);

            if (rel.type === 'write') {
                line.setAttribute('stroke', '#86efac'); line.setAttribute('stroke-width', 4); line.setAttribute('marker-end', `url(#arrowhead-write-${canvasId})`);
            } else if (rel.type === 'flow') {
                line.setAttribute('stroke', '#9ca3af'); line.setAttribute('stroke-width', 2); line.setAttribute('stroke-dasharray', `6,6`); line.setAttribute('marker-end', `url(#arrowhead-flow-${canvasId})`);
            } else { // 'read' is the default
                line.setAttribute('stroke', '#6b7283'); line.setAttribute('stroke-width', 2); line.setAttribute('marker-end', `url(#arrowhead-read-${canvasId})`);
            }
            svg.appendChild(line);
        });
    }

    let activeNode = null, offset = { x: 0, y: 0 };
    canvas.addEventListener('mousedown', (e) => {
        const targetNode = e.target.closest('.node');
        if (targetNode) {
            activeNode = targetNode;
            const tableData = schema.tables.find(t => `${canvasId}-${t.id}` === activeNode.id);
            if (!tableData) return;
            const mouseX = (e.clientX - canvas.getBoundingClientRect().left - state.panX) / state.scale;
            const mouseY = (e.clientY - canvas.getBoundingClientRect().top - state.panY) / state.scale;
            offset.x = mouseX - tableData.pos.x;
            offset.y = mouseY - tableData.pos.y;
            activeNode.style.zIndex = 11;
        } else {
            state.isPanning = true;
            state.lastMouse.x = e.clientX;
            state.lastMouse.y = e.clientY;
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (activeNode) {
            e.preventDefault();
            const mouseX = (e.clientX - canvas.getBoundingClientRect().left - state.panX) / state.scale;
            const mouseY = (e.clientY - canvas.getBoundingClientRect().top - state.panY) / state.scale;
            const tableData = schema.tables.find(t => `${canvasId}-${t.id}` === activeNode.id);
            if (tableData) {
                tableData.pos.x = mouseX - offset.x;
                tableData.pos.y = mouseY - offset.y;
                activeNode.style.left = `${tableData.pos.x}px`;
                activeNode.style.top = `${tableData.pos.y}px`;
                updateConnections();
            }
        } else if (state.isPanning) {
            e.preventDefault();
            const dx = e.clientX - state.lastMouse.x;
            const dy = e.clientY - state.lastMouse.y;
            state.panX += dx;
            state.panY += dy;
            transformContainer.style.transform = `translate(${state.panX}px, ${state.panY}px) scale(${state.scale})`;
            updateConnections();
            state.lastMouse.x = e.clientX;
            state.lastMouse.y = e.clientY;
        }
    });
    
    document.addEventListener('mouseup', () => {
        if (activeNode) { activeNode.style.zIndex = 10; activeNode = null; }
        state.isPanning = false;
    });
    
    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const oldScale = state.scale;
        const zoomFactor = 1.1;
        state.scale *= e.deltaY < 0 ? zoomFactor : 1 / zoomFactor;
        state.scale = Math.max(0.1, Math.min(state.scale, 2.5));
        state.panX = mouseX - (mouseX - state.panX) * (state.scale / oldScale);
        state.panY = mouseY - (mouseY - state.panY) * (state.scale / oldScale);
        render();
    });

    render();
    return { render, updateConnections };
}

const canvases = [
    initializeCanvas('canvas-r2', schemaR2),
    initializeCanvas('canvas-r3', schemaR3),
    initializeCanvas('canvas-r4', schemaR4)
];

document.querySelectorAll('.splitter').forEach(splitter => {
    splitter.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const prevPanel = splitter.previousElementSibling;
        const startX = e.clientX;
        const initialPrevWidth = prevPanel.getBoundingClientRect().width;
        
        const onMouseMove = (moveEvent) => {
            let newPrevWidth = initialPrevWidth + (moveEvent.clientX - startX);
            const MIN_WIDTH = 150;
            if (newPrevWidth < MIN_WIDTH) newPrevWidth = MIN_WIDTH;
            prevPanel.style.flex = `0 0 ${newPrevWidth}px`;
            canvases.forEach(c => c && c.render());
        };
        const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        };
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });
});

window.addEventListener('resize', () => {
    canvases.forEach(c => c && c.render());
});
</script>
